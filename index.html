<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container"></div>
        <h2 class="text-primary display-3 my-4">Test Quiz</h2>
    </div>
    </div>


    <!-- result section -->
<div class = "result py-4 d-none bg-light text-center">
    <div class = "container lead">
        <p>You are a <span class = "text-primary display-4 p-3"> 0%</span> reliable Agent </p>

    </div>

</div>




    <!-- quiz section  -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you talk to a client?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">Rudely</label><br>
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Respectfully</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What should you do when a client is hostile</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Call you Supervisor</label><br>
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Insult the Client</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've been helpful</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">The Client Thanks You</label><br>
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The Client is angry</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a service assistant favourite breverage</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Tea</label><br>
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Coffee</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>



            </form>
        </div>
    </div>



</body>
<script src="app.js"></script>

</html>
